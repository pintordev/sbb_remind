<html layout:decorate="~{/layout/wo_navbar}">
<div layout:fragment="content">
    <!-- 구현 Start -->
    <div class="flex-grow flex items-center justify-center py-5">
        <div class="max-w-2xl w-full px-4">
            <h1 class="mb-4">
                <i class="fa-solid fa-user-plus"></i>
                회원가입
            </h1>

            <form th:object=${memberSignUpForm} method="post" id="memberSignUpForm" class="flex flex-col gap-6">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">아이디</span>
                        <span class="label-text" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" style="color:red;"></span>
                    </label>
                    <div class="flex gap-2">
                        <input type="text" th:field="*{loginId}" placeholder="아이디" class="input input-bordered flex-auto" autofocus>
                    </div>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">비밀번호</span>
                        <span class="label-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></span>
                    </label>
                    <input type="password" th:field="*{password}" placeholder="비밀번호" class="input input-bordered">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">비밀번호 확인</span>
                        <span class="label-text" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" style="color:red;"></span>
                    </label>
                    <input type="password" th:field="*{passwordConfirm}" placeholder="비밀번호 확인" class="input input-bordered">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">닉네임</span>
                        <span class="label-text" th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}" style="color:red;"></span>
                    </label>
                    <input type="text" th:field="*{nickName}" placeholder="닉네임" class="input input-bordered">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">이름</span>
                        <span class="label-text" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" style="color:red;"></span>
                    </label>
                    <input type="text" th:field="*{userName}" placeholder="이름" class="input input-bordered">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">이메일</span>
                        <span class="label-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></span>
                    </label>
                    <div class="flex gap-2">
                        <input type="text" th:field="*{email}" placeholder="이메일" class="input input-bordered flex-auto">
                    </div>
                </div>

                <button type="button" id="signup-btn" class="btn btn-block btn-outline border-gray-300 gap-1" th:onclick="_signUp()">
                    <i class="fa-solid fa-user-plus"></i>
                    <span>회원가입</span>
                </button>

                <a href="/member/login" class="btn btn-block btn-outline border-gray-300 gap-1">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <span>로그인 하러가기</span>
                </a>

                <a href="/" class="btn btn-block btn-outline border-gray-300 gap-1">
                    <i class="fa-solid fa-house"></i>
                    <span>메인화면</span>
                </a>
            </form>
        </div>
    </div>
    <!-- 구현 End -->
</div>
<!-- 스크립트 영역 Start -->
<script layout:fragment="script" th:src="@{/js/member/signUp.js}"></script>
<!-- 스크립트 영역 End -->
</html>
